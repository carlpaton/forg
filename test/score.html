<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flappy Bird Score!</title>
    <meta property="og:title" content="My Flappy Bird Score!">
    <meta property="og:description" id="og-description" content="">
    <meta property="og:image" id="og-image" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            background: #222;
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* Retro scanlines effect */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
            z-index: 30;
        }

        .score-display {
            color: white;
            text-align: center;
            z-index: 20;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0px #000;
        }

        .score-display h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .score-display p {
            font-size: 1em;
            line-height: 1.5;
        }
        
        .score-value {
            font-size: 3em;
            color: #FF6B6B;
            margin-top: 10px;
        }

        .share-button {
            margin-top: 20px;
            padding: 15px 25px;
            background: #4ECDC4;
            color: white;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 1px 1px 0px #000;
            box-shadow: 0 4px 0px #2C9B92;
            text-decoration: none;
        }

        .share-button:hover {
            background: #45B7B8;
            transform: translateY(1px);
            box-shadow: 0 3px 0px #2C9B92;
        }

        .share-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #2C9B92;
        }

        @media (max-width: 480px) {
            .game-container {
                width: 350px;
                height: 525px;
            }

            .score-display h1 {
                font-size: 1.5em;
            }

            .score-display p {
                font-size: 0.8em;
            }
            
            .score-value {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="score-display">
            <h1>My Flappy Bird Score</h1>
            <p>I scored:</p>
            <div class="score-value" id="scoreValue">--</div>
            <p>How high can you get?</p>
            <a href="https://freeonlineretrogames.com/flappybird/" class="share-button">Play Flappy Bird</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const score = params.get('score');
            const scoreElement = document.getElementById('scoreValue');
            const ogDescription = document.getElementById('og-description');
            const ogImage = document.getElementById('og-image');
            
            if (score) {
                scoreElement.textContent = score;
                const newDescription = `My Flappy Bird score is ${score}. How high can you get?`;
                ogDescription.setAttribute('content', newDescription);
                
                // Create a dynamic SVG image
                const svgImage = encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
                        <style>
                            .title { font: bold 60px 'Press Start 2P', cursive; fill: white; text-shadow: 4px 4px 0 black; text-anchor: middle; }
                            .score-label { font: bold 40px 'Press Start 2P', cursive; fill: white; text-shadow: 4px 4px 0 black; text-anchor: middle; }
                            .score-value { font: bold 120px 'Press Start 2P', cursive; fill: #FF6B6B; text-shadow: 6px 6px 0 black; text-anchor: middle; }
                            .play-text { font: 30px 'Press Start 2P', cursive; fill: white; text-shadow: 2px 2px 0 black; text-anchor: middle; }
                        </style>
                        <rect width="100%" height="100%" fill="url(#grad)" />
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <text x="600" y="200" class="title">My Flappy Bird Score</text>
                        <text x="600" y="320" class="score-label">I scored:</text>
                        <text x="600" y="460" class="score-value">${score}</text>
                        <text x="600" y="550" class="play-text">Can you beat my score?</text>
                    </svg>
                `).replace(/"/g, "'");

                // Set the og:image meta tag with the new SVG data URL
                ogImage.setAttribute('content', 'data:image/svg+xml,' + svgImage);
            } else {
                scoreElement.textContent = 'N/A';
                const newDescription = `I just played Flappy Bird! Can you beat my score?`;
                ogDescription.setAttribute('content', newDescription);
                // Fallback to the default image if no score is provided
                ogImage.setAttribute('content', 'https://freeonlineretrogames.com/flappybird/assets/flappybird.png');
            }
        });
    </script>
</body>

</html>
