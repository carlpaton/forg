<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flappy Bird Score!</title>
    <meta property="og:title" content="My Flappy Bird Score!">
    <meta property="og:description" id="og-description" content="Check out my Flappy Bird score! How high can you get?">
    <meta property="og:image" content="https://placehold.co/1200x630/667eea/fff?text=Flappy+Bird+Share+Page">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Import the retro-style font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Basic reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body to center content and apply a gradient background */
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Main container for the game-like display */
        .game-container {
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Adds a retro scanlines effect using a pseudo-element */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
            z-index: 30;
        }

        /* Basic styling for a decorative bird element */
        .bird {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            width: 40px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid black;
            z-index: 10;
        }

        /* Basic styling for decorative pipe elements */
        .pipe {
            position: absolute;
            width: 50px;
            background-color: #2E8B57;
            border: 2px solid #006400;
            z-index: 5;
        }

        /* Positioning for the top pipe */
        .pipe.top {
            top: 0;
        }

        /* Positioning for the bottom pipe */
        .pipe.bottom {
            bottom: 0;
        }
        
        /* Main container for the score display and text */
        .score-display {
            color: white;
            text-align: center;
            z-index: 20;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0px #000;
        }

        /* Styling for the main heading */
        .score-display h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        /* Styling for paragraphs */
        .score-display p {
            font-size: 1em;
            line-height: 1.5;
        }
        
        /* Styling for the score value itself */
        .score-value {
            font-size: 3em;
            color: #FF6B6B;
            margin-top: 10px;
        }

        /* Styling for the "Play Again" button */
        .share-button {
            margin-top: 20px;
            padding: 15px 25px;
            background: #4ECDC4;
            color: white;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 1px 1px 0px #000;
            box-shadow: 0 4px 0px #2C9B92;
            text-decoration: none;
        }

        .share-button:hover {
            background: #45B7B8;
            transform: translateY(1px);
            box-shadow: 0 3px 0px #2C9B92;
        }

        .share-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #2C9B92;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .game-container {
                width: 350px;
                height: 525px;
            }

            .score-display h1 {
                font-size: 1.5em;
            }

            .score-display p {
                font-size: 0.8em;
            }
            
            .score-value {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- The main game container, designed to look like the game screen -->
    <div class="game-container">
        <!-- Static bird and pipe elements for visual flair -->
        <div class="bird"></div>
        <div class="pipe top" style="height: 250px; right: 80px;"></div>
        <div class="pipe bottom" style="height: 150px; right: 80px;"></div>
        
        <!-- The score display area -->
        <div class="score-display">
            <h1>My Flappy Bird Score</h1>
            <p>I scored:</p>
            <div class="score-value" id="scoreValue">--</div>
            <p>How high can you get?</p>
            <a href="https://freeonlineretrogames.com/flappybird/" class="share-button">Play Flappy Bird</a>
        </div>
    </div>

    <!-- JavaScript to parse the URL and display the score -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the URL parameters
            const params = new URLSearchParams(window.location.search);
            const score = params.get('score');
            
            // Get the HTML element to display the score
            const scoreElement = document.getElementById('scoreValue');
            const ogDescription = document.getElementById('og-description');
            
            // Update the score on the page if it exists in the URL
            if (score) {
                scoreElement.textContent = score;
                // Update the og:description for a text-based preview
                const newDescription = `My Flappy Bird score is ${score}. How high can you get?`;
                ogDescription.setAttribute('content', newDescription);
            } else {
                scoreElement.textContent = 'N/A';
                const newDescription = `I just played Flappy Bird! Can you beat my score?`;
                ogDescription.setAttribute('content', newDescription);
            }
        });
    </script>
</body>

</html>
