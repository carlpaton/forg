<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Got a New High Score!</title>

    <!-- Social Media Open Graph Meta Tags -->
    <meta property="og:url" content="https://freeonlineretrogames.com/flappybird-share/">
    <meta property="og:title" content="I Got a New High Score in Flappy Bird!">
    <meta property="og:description" content="I just beat my high score in Flappy Bird! Think you can beat me?">
    <meta property="og:image" content="https://placehold.co/1200x630/87CEEB/000?text=Flappy+Bird+New+High+Score">

    <!-- Link to the custom retro-style font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Import the retro-style font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Basic reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body to center content and apply a gradient background */
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Main container for the game-like display */
        .game-container {
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Adds a retro scanlines effect using a pseudo-element */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px);
            pointer-events: none;
            z-index: 30;
        }

        /* Styling for a prominent high score badge */
        .high-score-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFD700;
            color: #D2691E;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #000;
            font-size: 1.2em;
            text-shadow: 1px 1px 0px #fff;
            z-index: 25;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translateX(-50%);
            }

            50% {
                transform: scale(1.05) translateX(-50%);
            }

            100% {
                transform: scale(1) translateX(-50%);
            }
        }

        /* Basic styling for a decorative bird element */
        .bird {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            width: 40px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid black;
            z-index: 10;
        }

        /* Basic styling for decorative pipe elements */
        .pipe {
            position: absolute;
            width: 50px;
            background-color: #2E8B57;
            border: 2px solid #006400;
            z-index: 5;
        }

        /* Positioning for the top pipe */
        .pipe.top {
            top: 0;
        }

        /* Positioning for the bottom pipe */
        .pipe.bottom {
            bottom: 0;
        }

        /* Main container for the score display and text */
        .score-display {
            color: white;
            text-align: center;
            z-index: 20;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0px #000;
        }

        /* Styling for the main heading */
        .score-display h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        /* Styling for paragraphs */
        .score-display p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* Styling for the score value itself */
        .score-value {
            font-size: 3em;
            color: #FF6B6B;
            margin-top: 10px;
        }

        /* Styling for the "Play Again" button */
        .share-button {
            margin-top: 20px;
            padding: 15px 25px;
            background: #4ECDC4;
            color: white;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 1px 1px 0px #000;
            box-shadow: 0 4px 0px #2C9B92;
            text-decoration: none;
            font-size: 1em;
        }

        .share-button:hover {
            background: #45B7B8;
            transform: translateY(1px);
            box-shadow: 0 3px 0px #2C9B92;
        }

        .share-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #2C9B92;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .game-container {
                width: 350px;
                height: 525px;
            }

            .score-display h1 {
                font-size: 1.5em;
            }

            .score-display p {
                font-size: 0.8em;
            }

            .score-value {
                font-size: 2em;
            }

            .high-score-badge {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- The main game container, designed to look like the game screen -->
    <div class="game-container">
        <!-- New High Score badge -->
        <div class="high-score-badge">NEW HIGH SCORE!</div>

        <!-- Static bird and pipe elements for visual flair -->
        <div class="bird"></div>
        <div class="pipe top" style="height: 250px; right: 80px;"></div>
        <div class="pipe bottom" style="height: 150px; right: 80px;"></div>

        <!-- The score display area -->
        <div class="score-display">
            <h1>I Scored:</h1>
            <div class="score-value">--</div>
            <p>Can you beat my score?</p>
            <a href="https://freeonlineretrogames.com/flappybird/" class="share-button">PLAY THE GAME</a>
        </div>
    </div>
</body>

</html>
