<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>Wordy</h1>
        <a href="../index.html" class="back-link">&larr; Back</a>
    </header>
    <main>
        <div id="score-info" style="font-size:1.2em;margin-bottom:10px;"></div>
        <div id="game-board"></div>
        <div id="keyboard"></div>
        <div id="level-info"></div>
        <div id="game-over" style="display:none;"></div>
        <div id="modal-overlay" style="display:none;"></div>
    </main>
    <footer>
        <div id="controls-desc">
            <strong>Controls:</strong> Use the on-screen keyboard or your physical keyboard (QWERTY). Press Enter to
            submit. 6 tries per word. Arrow keys to navigate. Space to restart.
            <span id="secret-word-footer" style="color:#111;"></span>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
